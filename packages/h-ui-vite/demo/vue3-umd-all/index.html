<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue3-umd-all</title>
        <!-- vue -->
        <script src="../../node_modules/vue/dist/vue.global.js"></script>
        <!-- 组件库样式 -->
        <link rel="stylesheet" href="../../dist/entry.css" />
        <!-- 组件库 -->
        <script src="../../dist/h-ui.umd.js"></script>
    </head>
    <body>
        <h1>vue3-umd-all</h1>
        <div id="app"></div>

        <script>
            console.log(Vue)
            console.log(HUI)

            const { createApp } = Vue
            const App = {
                template: `
                <HButton color="red" icon="edit">button</HButton>
            `,
            }

            const app = createApp(App)
            app.use(HUI.default)

            app.mount('#app')
        </script>
    </body>
</html>
